<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Animations</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="scripts/animtions.js"></script>
</head>
<body>
  <div id="page">
    <div id="canvas">
    </div>
    <p><a href="#" id="start">Start</a> | <a href="#" id="stop">Stop</a></p>
    <form action="" method="post">
      <fieldset>
      <h1>Add a shape</h1>
        <h2>Type</h2>
        <ul>
          <li>
            <label>
              <input type="radio" name="shape_type" value="square">
              Square
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="shape_type" value="circle">
              Circle
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="shape_type" value="star">
              Star
            </label>
          </li>
        </ul>
        <dl>
          <dt>
            <label for="start_x">Starting Point</label>
          </dt>
          <dd>
            <input type="number" name="start_x" id="start_x" placeholder="x:">
            <input type="number" name="start_y" id="start_y" placeholder="y:">
          </dd>
          <dt>
            <label for="end_x">Ending Point</label>
          </dt>
          <dd>
            <input type="number" name="end_x" id="end_x" placeholder="x:">
            <input type="number" name="end_y" id="end_y" placeholder="y:">
          </dd>
        </dl>
        <input type="submit" name="" value="Add">
      </fieldset>
    </form>
  </div>
</body>
</html>

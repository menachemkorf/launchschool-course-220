<!DOCTYPE html>
<html>
<head>
  <title>Shape Stamper</title>
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="scripts/stamper.js"></script>
</head>
<body>
  <main>
    <canvas width="800" height="500"></canvas>
    <ul>
      <li><a class="drawing_method" href="#">Circle</a></li>
      <li><a class="drawing_method" href="#">Square</a></li>
      <li><a class="drawing_method" href="#">Triangle</a></li>
      <li><a id="clear" href="#">Clear canvas</a></li>
      <li>
        <form method="get" action="#">
          <fieldset>
            <label>Color: <input type="text"></label>
          </fieldset>
        </form>
      </li>
    </ul>
  </main>
</body>
</html>
